<div class="container mt-4">
  <h2>Modelos disponibles</h2>
  <button class="btn btn-primary mb-1" routerLink="/createModel">Crear modelo</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Origen</th>
        <th>Tipo</th>
        <th>IdModelo</th>
        <th>Descripci√≥n</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let model of modelsList; let i = index">
        <td title="{{ model.name }}">{{ model.name }}</td>
        <td title="{{ model.idModelo }}">{{ this.setOriginName(model.idOrigin) }}</td>
        <td title="{{ model.idModelo }}">{{ this.setModelType(model.pricingType) }}</td>
        <td title="{{ model.idModelo }}">{{ model.idModel }}</td>
        <td title="{{ model.description }}">{{ model.description }}</td>
        <td >
          <div class="d-flex justify-content-around" *ngIf="model.editable">

            <!-- EDIT ICON -->
            <span title="Editar">
              <em style="cursor: pointer; transform: scale(1.3); margin-right: 7px; color: #066bc9;" 
                class="fa fa-pencil"
                routerLink="/editModel/{{model.id}}"></em>
            </span>

            <!-- DELETE ICON -->
            <span title="Eliminar">
              <em style="cursor: pointer; transform: scale(1.3); margin-right: 7px;" 
                class="fa fa-trash text-danger"
                (click)="deleteModel(model.id)"></em>
            </span>

          </div>
        </td>
      </tr>

    </tbody>
  </table>
  
</div>
